name: Release to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # Required for cache purging

# Ensure only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    name: Run Tests
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            keep-env-derivations = true
            keep-outputs = true
      - name: Set up Nix cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-pages-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 2G
          purge: true
          purge-prefixes: nix-pages-${{ runner.os }}-
          purge-created: 604800  # 7 days
          purge-last-accessed: 604800  # 7 days
          purge-primary-key: never
      - name: Build with Nix and Trunk
        run: |
          nix develop --command bash -c "
            trunk build --release
          "
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages ðŸš€
        id: deploy
        uses: actions/deploy-pages@v4
