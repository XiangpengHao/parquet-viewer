name: Publish VSCode Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to (e.g., 0.1.6)'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Bump extension version
        run: |
          cd vscode-extension
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ..
      - name: Bump Cargo version
        run: |
          sed -i -E 's/^version = "[0-9]+\.[0-9]+\.[0-9]+"/version = "${{ github.event.inputs.version }}"/' Cargo.toml
      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vscode-extension/package.json Cargo.toml
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: |
          cd vscode-extension
          npm install
      - name: Compile extension
        run: |
          cd vscode-extension
          npm run compile
      - name: Install vsce CLI
        run: npm install -g vsce
      - name: Package extension
        run: |
          cd vscode-extension
          vsce package
      - name: Publish extension
        run: |
          cd vscode-extension
          vsce publish -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }} 