name: Publish Extension

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering if needed

permissions:
  contents: read
  id-token: write

jobs:
  tests:
    name: Run Tests
    uses: ./.github/workflows/ci.yml

  publish:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit hash

      - name: Free disk space
        if: runner.os == 'Linux'
        uses: ./.github/actions/free-disk-space
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "publish"
          cache-on-failure: false
          cmd-format: "nix develop -c {0}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Calculate temporal version
        id: calc_version
        run: |
          cd vscode-extension
          # Get base version from package.json
          BASE_VERSION=$(node -p "require('./package.json').version")
          # Get short commit hash (7 characters)
          COMMIT_HASH=$(git rev-parse --short=7 HEAD)
          # Create temporal version: base_version+commit_hash
          TEMPORAL_VERSION="${BASE_VERSION}+${COMMIT_HASH}"
          echo "VERSION=${TEMPORAL_VERSION}" >> $GITHUB_OUTPUT
          echo "BASE_VERSION=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_OUTPUT
          echo "Temporal version: ${TEMPORAL_VERSION}"
      
      - name: Update package.json version (in-place, not committed)
        run: |
          cd vscode-extension
          # Temporarily update package.json for building
          npm version ${{ steps.calc_version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.calc_version.outputs.VERSION }}"
      
      - name: Build and package with Nix
        run: |
          nix develop --command bash -c "
            # First build the main Rust app to create dist directory
            dx build --release && 
            # Then build the VS Code extension
            cd vscode-extension && npm install && npm run compile && 
            vsce package
          "
      
      - name: Publish to VS Code Marketplace
        run: |
          cd vscode-extension
          nix develop --command bash -c "vsce publish -p ${{ secrets.VSCE_TOKEN }}"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      
      - name: Publish to Open VSX Registry
        run: |
          cd vscode-extension
          nix develop --command bash -c "npm install ovsx --no-save && npx ovsx publish *.vsix -p ${{ secrets.OVSX_TOKEN }}"
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
      
      - name: Summary
        run: |
          echo "### Extension Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.calc_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Version**: ${{ steps.calc_version.outputs.BASE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.calc_version.outputs.COMMIT_HASH }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Extension has been published to both VS Code Marketplace and Open VSX Registry." >> $GITHUB_STEP_SUMMARY
